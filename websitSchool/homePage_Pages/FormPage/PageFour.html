<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="FormPage.css">
    <title>MEMO School Form Page</title><!--.Website title-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="TMA_TT_2051711934.js" defer></script>
</head>

<body>

    <!--This page will allow students to apply for admission in the school by filling 
out the online form, the registration form should contain the following data:-->
    <div class="contactForm">
        <form method="post">
            <h2> FORM : Apply for MEMO School</h2>
            <br>
            <!--Student name-->
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Student Name </span>
            </div>
            <!--Gender-->
            <div class="inputBox">
                <!--<span>Gender</span>-->
                <select id="gender" name="gender" required="required">
                    <option value="male">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!--DOB-->
            <div class="inputBox">
                <input type="date" name="" lang="en" required="required">
                <span>DOB</span>
                <br>
            </div>
            <!--Grade-->
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Grade </span>
            </div>
            <!--Contact number-->
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Contact number </span>
            </div>
            <!--E-mail-->
            <div class="inputBox">
                <input type="email" name="" required="required">
                <span>E-mail </span>
            </div>
            <!--Comment-->
            <div class="inputBox">
                <textarea required="required"></textarea>
                <span>Any Comments?...</span>
            </div>
            <!--submit bottom-->
            <div class="inputBox">
                <input type="submit" name="" value="Submit">
            </div>
        </form>
    </div>

</body>

</html>
